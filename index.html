      <img id="trees" src="images/pineTrees.png">

          <div id="twitterFeedContainter">
              <a class="twitter-timeline"

                data-font="Arial Rounded MT Bold"">
                Tweets by CLMTBTCondition
              </a>
            </div>
        </div>
        <div id="weatherContainer">
              <a class="weatherwidget-io"
              href="https://forecast7.com/en/46d48n93d96/crosby/?unit=us"
              data-label_1="Crosby Minnesota" data-label_2="WEATHER"
              data-font="Roboto"
              data-icons="Climacons Animated"
              data-theme="original"
              data-basecolor="rgba(255,255,255, 0)"
              data-textcolor="#000" data-highcolor="#ef611d"
              data-lowcolor="#41a4f0" data-suncolor="#e5e10f"
              data-mooncolor="#f0ec47" data-cloudcolor="#777"
              data-cloudfill="#fff" data-raincolor="#41a4f0"
              data-snowcolor="#fff" >Crosby Minnesota WEATHER</a>

            </div>

          <h3>Maps</h3>
          <img id="mnstencil" src="images/mnstencil.png">
          <button id="mapBtn" type="button" class="btn btn-primary mapbtn"
            data-toggle="modal" data-target="#mapModal">
            <img class="mapbtn" id="mapPic" src="images/mapbtn.jpg">
          </button>
          <a id="dnrMap" target="_blank"
            href="http://files.dnr.state.mn.us/maps/state_parks/sra00302.pdf">
            <img id="dnrLogo" src="images/dnr.jpg"> Downloadable
          </a>
        </div>
      </div>

    <div class="modal fade" id="mapModal" tabindex="-1"
      role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" data-w="100%">
            <div id="trailMap">
              <!-- TRAILFORKS WIDGET START -->
              <div class="TrailforksWidgetMap" data-w="100%"
                data-h="400px" data-rid="3573" data-maptype="terrain"

                data-dml="1" data-layers="region" data-z="11" data-lat="46.4788273"
                data-lon="-93.9769139" data-hideunsanctioned="1">
              </div>
              <a href="https://www.trailforks.com/region/cuyuna-country-state-recreation-area/"></a>
              <a href="https://www.trailforks.com/"></a>
              <!-- TRAILFORKS WIDGET END -->
            </div>
          </div>
        </div>
